<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canalhas FC - Jogos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px 20px 10px;
      font-size: 26px;
      color: #222;
      margin-bottom: 0;
    }

    .destaque {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      max-width: 600px;
      margin: 15px auto 10px;
    }

    .destaque small {
      font-size: 14px;
      opacity: 0.9;
    }

    .destaque strong {
      font-size: 22px;
      display: block;
      margin-top: 5px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: #ffffff;
      padding: 10px;
      gap: 10px;
    }

    .tab-btn {
      font-size: 17px;
      padding: 10px 18px;
      border-radius: 25px;
      border: none;
      background: #e0e0e0;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-btn.active {
      background: #8b5e3c;
      color: #fff;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    .info {
      font-size: 13px;
      color: #555;
      margin-bottom: 5px;
    }

    .escudos {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 15px;
      margin: 10px 0 5px;
    }

    .escudo-time {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100px;
      min-height: 90px;
    }

    .escudo-time img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-bottom: 6px;
    }

    .escudo-time span {
      font-size: 13px;
      color: #333;
      text-align: center;
      line-height: 1.2;
      word-break: break-word;
      margin-bottom: 0px;
    }

    .vs {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      line-height: 48px;
      min-width: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Canalhas FC - Jogos</h1>
  <div id="destaque-jogo" class="destaque" style="display:none;"></div>

  <div class="tabs">
    <button id="btn-ultimos" class="tab-btn active">Últimos Jogos</button>
    <button id="btn-proximos" class="tab-btn">Próximos Jogos</button>
  </div>

  <div id="jogos" class="cards">
    <p style="text-align:center;">Carregando jogos...</p>
  </div>

  <script>
    const jogosDiv = document.getElementById("jogos");
    const destaqueDiv = document.getElementById("destaque-jogo");
    const btnUltimos = document.getElementById("btn-ultimos");
    const btnProximos = document.getElementById("btn-proximos");

    function criarCard(jogo, isPassado = false) {
      return `
        <div class="card">
          <div class="info">${jogo.dataHora || ""}</div>
          ${jogo.local ? `<div class="info">${jogo.local}</div>` : ""}
          <div class="escudos">
            <div class="escudo-time">
              <img src="${jogo.escudoA}" alt="escudoA" />
              <span>${jogo.timeA}</span>
            </div>
            <div class="vs">${isPassado ? `${jogo.golsA} x ${jogo.golsB}` : "VS"}</div>
            <div class="escudo-time">
              <img src="${jogo.escudoB}" alt="escudoB" />
              <span>${jogo.timeB}</span>
            </div>
          </div>
        </div>
      `;
    }

    function exibirDestaque(proximos) {
      if (!proximos || !proximos.length) return;
      const hoje = new Date();
      const maisProximo = proximos.find(j => {
        const data = new Date(j.dataHora);
        return !isNaN(data.getTime()) && data >= hoje;
      }) || proximos[0];

      if (maisProximo) {
        destaqueDiv.innerHTML = `
          <small>Próximo Jogo</small>
          <strong>${maisProximo.dataHora || ""}</strong>
          <div style="margin-top:5px;">${maisProximo.timeA} vs ${maisProximo.timeB}</div>
        `;
        destaqueDiv.style.display = "block";
      }
    }

    function carregarJogos(tipo = "ultimos") {
      jogosDiv.innerHTML = `<p style="text-align:center;">Carregando ${tipo === "ultimos" ? 'últimos' : 'próximos'} jogos...</p>`;
      fetch("https://canalhas-api.vercel.app/api/agenda")
        .then(res => res.json())
        .then(data => {
          const jogos = data[tipo];
          if (!jogos || !jogos.length) {
            jogosDiv.innerHTML = `<p style="text-align:center;">Nenhum jogo encontrado.</p>`;
            return;
          }
          if (tipo === "proximos") exibirDestaque(jogos);
          else destaqueDiv.style.display = "none";

          jogosDiv.innerHTML = jogos.map(j => criarCard(j, tipo === "ultimos")).join("");
        })
        .catch(() => {
          jogosDiv.innerHTML = `<p style="text-align:center; color:red;">Erro ao carregar os jogos.</p>`;
        });
    }

    btnUltimos.onclick = () => {
      btnUltimos.classList.add("active");
      btnProximos.classList.remove("active");
      carregarJogos("ultimos");
    };

    btnProximos.onclick = () => {
      btnProximos.classList.add("active");
      btnUltimos.classList.remove("active");
      carregarJogos("proximos");
    };

    carregarJogos("ultimos");
  </script>
</body>
</html>
