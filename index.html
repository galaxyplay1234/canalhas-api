<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <title>Canalhas FC - Jogos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 26px;
      color: #222;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: #ffffff;
      padding: 10px;
      gap: 10px;
    }

    .tab-btn {
      font-size: 17px;
      padding: 10px 18px;
      border-radius: 25px;
      border: none;
      background: #e0e0e0;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-btn.active {
      background: #8b5e3c;
      color: #fff;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 10px 10px 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    .info {
      font-size: 13px;
      color: #555;
      margin-bottom: 5px;
    }

    .escudos {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 15px;
      margin: 10px 0 5px;
    }

    .escudo-time {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100px;
      padding: 0;
    }

    .escudo-time img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-bottom: 6px;
    }

    .escudo-time span {
      font-size: 13px;
      color: #333;
      text-align: center;
      line-height: 1.2;
      word-break: break-word;
      margin-bottom: 0px;
    }

    .vs {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      font-size: 25px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      line-height: 48px;
      min-width: 40px;
    }

    #proximo-jogo-destaque {
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgUQ6Sms-9SmuY0zlHcFZnbN1DACsfxrs3gQ46yk6JAfDcUbyYlRcE-5w&s=10') center center / cover no-repeat;
      color: white;
    }

    #proximo-jogo-destaque .info {
      color: white;
    }

    #proximo-jogo-destaque .vs {
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>Canalhas FC - Jogos</h1>

  <!-- Card fixo do próximo jogo com mesmo layout dos cards -->
  <div class="card" id="proximo-jogo-destaque" style="display: none;">
    <div class="info" id="data-prox"></div>
    <div class="info" id="local-prox"></div>
    <div class="escudos">
      <div class="escudo-time">
        <img id="escudoA" src="" alt="escudoA" />
        <span id="timeA"></span>
      </div>
      <div class="vs" id="horaJogo"></div>
      <div class="escudo-time">
        <img id="escudoB" src="" alt="escudoB" />
        <span id="timeB"></span>
      </div>
    </div>
  </div>

  <div class="tabs">
    <button id="btn-ultimos" class="tab-btn active">Últimos Jogos</button>
    <button id="btn-proximos" class="tab-btn">Próximos Jogos</button>
  </div>

  <div id="jogos" class="cards">
    <p style="text-align:center;">Carregando jogos...</p>
  </div>

  <script>
    const jogosDiv = document.getElementById("jogos");
    const btnUltimos = document.getElementById("btn-ultimos");
    const btnProximos = document.getElementById("btn-proximos");

    function criarCard(jogo, isPassado = false) {
      return `
        <div class="card">
          <div class="info">${jogo.dataHora || ""}</div>
          ${jogo.local ? `<div class="info">${jogo.local}</div>` : ""}
          <div class="escudos">
            <div class="escudo-time">
              <img src="${jogo.escudoA}" alt="escudoA" />
              <span>${jogo.timeA}</span>
            </div>
            <div class="vs">${isPassado ? `${jogo.golsA} x ${jogo.golsB}` : "VS"}</div>
            <div class="escudo-time">
              <img src="${jogo.escudoB}" alt="escudoB" />
              <span>${jogo.timeB}</span>
            </div>
          </div>
        </div>
      `;
    }

    function carregarJogos(tipo = "ultimos") {
      jogosDiv.innerHTML = `<p style="text-align:center;">Carregando ${tipo === "ultimos" ? 'últimos' : 'próximos'} jogos...</p>`;
      fetch("https://canalhas-api.vercel.app/api/agenda")
        .then(res => res.json())
        .then(data => {
          const jogos = data[tipo];
          if (!jogos || !jogos.length) {
            jogosDiv.innerHTML = `<p style="text-align:center;">Nenhum jogo encontrado.</p>`;
            return;
          }
          jogosDiv.innerHTML = jogos.map(j => criarCard(j, tipo === "ultimos")).join("");
        })
        .catch(() => {
          jogosDiv.innerHTML = `<p style="text-align:center; color:red;">Erro ao carregar os jogos.</p>`;
        });
    }

    function carregarProximoDestaque() {
      fetch("https://canalhas-api.vercel.app/api/agenda")
        .then(res => res.json())
        .then(data => {
          const agora = new Date();

          const jogos = (data.proximos || []).map(j => {
            const [dia, mes, ano] = j.dataHora.split("•")[1].trim().split(" ")[0].split("/").map(Number);
            const [hora, minuto] = j.dataHora.split("•")[1].trim().split(" ")[1].split(":").map(Number);
            return {
              ...j,
              dataReal: new Date(ano, mes - 1, dia, hora, minuto)
            };
          }).filter(j => j.dataReal > agora);

          if (!jogos.length) return;

          const proximo = jogos.sort((a, b) => a.dataReal - b.dataReal)[0];

          document.getElementById("escudoA").src = proximo.escudoA;
          document.getElementById("escudoB").src = proximo.escudoB;
          document.getElementById("timeA").innerText = proximo.timeA;
          document.getElementById("timeB").innerText = proximo.timeB;
          document.getElementById("data-prox").innerText = proximo.dataHora;
          document.getElementById("local-prox").innerText = proximo.local || "";
          document.getElementById("horaJogo").innerText = proximo.dataHora.split("•")[1].trim().split(" ")[1] || "VS";
          document.getElementById("proximo-jogo-destaque").style.display = "block";
        })
        .catch(() => {
          document.getElementById("proximo-jogo-destaque").style.display = "none";
        });
    }

    carregarProximoDestaque();

    btnUltimos.onclick = () => {
      btnUltimos.classList.add("active");
      btnProximos.classList.remove("active");
      carregarJogos("ultimos");
    };

    btnProximos.onclick = () => {
      btnProximos.classList.add("active");
      btnUltimos.classList.remove("active");
      carregarJogos("proximos");
    };

    carregarJogos("ultimos");
  </script>
</body>
</html>
