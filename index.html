<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canalhas FC - Jogos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      background: #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .tab.active {
      background: #6c63ff;
      color: #fff;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .jogo {
      background: #fff;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .data {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    .local {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 10px;
    }

    .conteudo {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .time {
      text-align: center;
      width: 100px;
    }

    .time img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .time span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
    }

    .placar {
      font-size: 20px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Canalhas FC - Jogos</h1>

  <div class="tabs">
    <div class="tab active" onclick="mostrar('ultimos')">Últimos Jogos</div>
    <div class="tab" onclick="mostrar('proximos')">Próximos Jogos</div>
  </div>

  <div class="container">
    <div id="ultimos"></div>
    <div id="proximos" class="hidden"></div>
  </div>

  <script>
    function mostrar(tipo) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.container > div').forEach(c => c.classList.add('hidden'));
      document.querySelector(`.tab[onclick="mostrar('${tipo}')"]`).classList.add('active');
      document.getElementById(tipo).classList.remove('hidden');
    }

    fetch("https://canalhas-api.vercel.app/api/jogos")
      .then(res => res.json())
      .then(json => {
        renderizar(json.ultimos, 'ultimos', true);
        renderizar(json.proximos, 'proximos', false);
      });

    function renderizar(lista, containerId, mostrarPlacar) {
      const container = document.getElementById(containerId);
      lista.forEach(jogo => {
        const el = document.createElement('div');
        el.className = 'jogo';
        el.innerHTML = `
          <div class="data">${jogo.dataHora}</div>
          ${jogo.local ? `<div class="local">${jogo.local}</div>` : ""}
          <div class="conteudo">
            <div class="time">
              <img src="${jogo.escudoA}" alt="${jogo.timeA}">
              <span>${jogo.timeA}</span>
            </div>
            <div class="placar">
              ${mostrarPlacar ? `${jogo.golsA} x ${jogo.golsB}` : 'vs'}
            </div>
            <div class="time">
              <img src="${jogo.escudoB}" alt="${jogo.timeB}">
              <span>${jogo.timeB}</span>
            </div>
          </div>
        `;
        container.appendChild(el);
      });
    }
  </script>
</body>
</html>
