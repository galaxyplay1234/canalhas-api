<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canalhas FC - Jogos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 26px;
      color: #222;
    }

    .highlight-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #5c4033, #a0a0a0); /* marrom + cinza */
      color: white;
      padding: 20px;
      text-align: center;
    }

    .highlight-team {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 30%;
    }

    .highlight-team img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      margin-bottom: 6px;
    }

    .highlight-vs {
      width: 40%;
    }

    .highlight-vs time {
      font-size: 13px;
      opacity: 0.9;
    }

    .highlight-vs .hora {
      font-size: 28px;
      font-weight: bold;
      margin: 5px 0;
    }

    .highlight-vs .local {
      font-size: 12px;
      opacity: 0.9;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: #ffffff;
      padding: 10px;
      gap: 10px;
    }

    .tab-btn {
      font-size: 17px;
      padding: 10px 18px;
      border-radius: 25px;
      border: none;
      background: #e0e0e0;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-btn.active {
      background: #8b5e3c;
      color: #fff;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    .info {
      font-size: 13px;
      color: #555;
      margin-bottom: 5px;
    }

    .escudos {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 10px 0 5px;
    }

    .escudo-time {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100px;
      min-height: 90px;
    }

    .escudo-time img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-bottom: 6px;
    }

    .escudo-time span {
      font-size: 13px;
      color: #333;
      text-align: center;
      line-height: 1.2;
      word-break: break-word;
      margin-bottom: 0px;
    }

    .vs {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 25px;
      font-weight: bold;
      min-width: 40px;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <h1>Canalhas FC - Jogos</h1>

  <div id="highlight"></div>

  <div class="tabs">
    <button id="btn-ultimos" class="tab-btn active">Últimos Jogos</button>
    <button id="btn-proximos" class="tab-btn">Próximos Jogos</button>
  </div>

  <div id="jogos" class="cards"><p style="text-align:center;">Carregando jogos...</p></div>

  <script>
    const jogosDiv = document.getElementById("jogos");
    const btnUltimos = document.getElementById("btn-ultimos");
    const btnProximos = document.getElementById("btn-proximos");
    const highlightDiv = document.getElementById("highlight");

    function criarCard(jogo, isPassado = false) {
      return `
        <div class="card">
          <div class="info">${jogo.dataHora || ""}</div>
          ${jogo.local ? `<div class="info">${jogo.local}</div>` : ""}
          <div class="escudos">
            <div class="escudo-time">
              <img src="${jogo.escudoA}" />
              <span>${jogo.timeA}</span>
            </div>
            <div class="vs">${isPassado ? `${jogo.golsA} x ${jogo.golsB}` : "VS"}</div>
            <div class="escudo-time">
              <img src="${jogo.escudoB}" />
              <span>${jogo.timeB}</span>
            </div>
          </div>
        </div>`;
    }

    function criarHighlight(jogo) {
      return `
        <div class="highlight-card">
          <div class="highlight-team">
            <img src="${jogo.escudoA}" />
            <strong>${jogo.timeA}</strong>
          </div>
          <div class="highlight-vs">
            <time>${jogo.dataHora?.split("•")[0]?.trim() || ""}</time>
            <div class="hora">${jogo.dataHora?.split("•")[1]?.trim() || ""}</div>
            <div class="local">${jogo.local || ""}</div>
          </div>
          <div class="highlight-team">
            <img src="${jogo.escudoB}" />
            <strong>${jogo.timeB}</strong>
          </div>
        </div>`;
    }

    function carregarJogos(tipo = "ultimos") {
      jogosDiv.innerHTML = `<p style="text-align:center;">Carregando ${tipo === "ultimos" ? 'últimos' : 'próximos'} jogos...</p>`;
      fetch("https://canalhas-api.vercel.app/api/agenda")
        .then(res => res.json())
        .then(data => {
          const jogos = data[tipo];
          if (!jogos || !jogos.length) {
            jogosDiv.innerHTML = `<p style="text-align:center;">Nenhum jogo encontrado.</p>`;
            return;
          }
          jogosDiv.innerHTML = jogos.map(j => criarCard(j, tipo === "ultimos")).join("");

          if (tipo === "ultimos") return;
          if (data.proximos.length > 0) {
            highlightDiv.innerHTML = criarHighlight(data.proximos[0]);
          }
        })
        .catch(() => {
          jogosDiv.innerHTML = `<p style="text-align:center; color:red;">Erro ao carregar os jogos.</p>`;
        });
    }

    btnUltimos.onclick = () => {
      btnUltimos.classList.add("active");
      btnProximos.classList.remove("active");
      carregarJogos("ultimos");
    };

    btnProximos.onclick = () => {
      btnProximos.classList.add("active");
      btnUltimos.classList.remove("active");
      carregarJogos("proximos");
    };

    // Carrega a primeira vez
    fetch("https://canalhas-api.vercel.app/api/agenda")
      .then(res => res.json())
      .then(data => {
        if (data.proximos.length > 0) {
          highlightDiv.innerHTML = criarHighlight(data.proximos[0]);
        }
        carregarJogos("ultimos");
      });
  </script>
</body>
</html>
