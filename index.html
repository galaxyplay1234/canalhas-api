<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <title>Canalhas FC - Jogos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 26px;
      color: #222;
    }
    
    .highlight-card {
  background: url('https://cdn.pixabay.com/photo/2016/11/29/09/32/stadium-1867140_1280.jpg') no-repeat center center;
  background-size: cover;
  border-radius: 10px;
  color: white;
  padding: 15px 10px 10px;
  margin: 0 auto 10px;
  max-width: 600px;
  text-align: center;
  position: relative;
}

.info-top {
  font-size: 13px;
  color: #eee;
  margin-bottom: 10px;
}

.highlight-content {
  display: flex;
  justify-content: space-around;
  align-items: center;
  gap: 15px;
}

.highlight-time {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 90px;
}

.highlight-time img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: white;
  padding: 3px;
}

.nome-time {
  font-size: 13px;
  margin-top: 4px;
  color: white;
  text-shadow: 0 1px 2px rgba(0,0,0,0.6);
}

.versus {
  font-size: 24px;
  font-weight: bold;
  color: white;
  text-shadow: 0 1px 2px rgba(0,0,0,0.6);
}

    .tabs {
      display: flex;
      justify-content: center;
      background: #ffffff;
      padding: 10px;
      gap: 10px;
    }

    .tab-btn {
      font-size: 17px;
      padding: 10px 18px;
      border-radius: 25px;
      border: none;
      background: #e0e0e0;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-btn.active {
      background: #8b5e3c;
      color: #fff;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 15px;
      max-width: 600px;
      margin: 0 auto;
      margim-bottom: 0px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 10px 10px 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
      
    }

    .info {
      font-size: 13px;
      color: #555;
      margin-bottom: 5px;
    }

    .escudos {
  display: flex;
  align-items: flex-start;
  justify-content: center;
  gap: 15px; /* deixa mais centralizado */
  margin: 10px 0 5px;
}

.escudo-time {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100px;
  padding: 0;
}

.escudo-time img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  margin-bottom: 6px;
}

.escudo-time span {
  font-size: 13px;
  color: #333;
  text-align: center;
  line-height: 1.2;
  word-break: break-word;
  margin-bottom: 0px;
}

.vs {
  display: flex;
  align-items: flex-start;
  justify-content: center;
  font-size: 25px;
  font-weight: 600;
  font-family: 'Poppins', sans-serif;
  line-height: 48px; /* altura do escudo */
  min-width: 40px;
}
  </style>
</head>
<body>
  <h1>Canalhas FC - Jogos</h1>
  
  <div class="highlight-card" id="proximo-jogo-destaque">
  <div class="info-top">
    <div id="data-prox">Data • Hora</div>
    <div id="local-prox">Local</div>
  </div>
  <div class="highlight-content">
    <div class="highlight-time">
      <img id="escudoA" src="" alt="escudoA" />
      <div class="nome-time" id="timeA">Time A</div>
    </div>
    <div class="versus">VS</div>
    <div class="highlight-time">
      <img id="escudoB" src="" alt="escudoB" />
      <div class="nome-time" id="timeB">Time B</div>
    </div>
  </div>
</div>

  <div class="tabs">
    <button id="btn-ultimos" class="tab-btn active">Últimos Jogos</button>
    <button id="btn-proximos" class="tab-btn">Próximos Jogos</button>
  </div>

  <div id="jogos" class="cards">
    <p style="text-align:center;">Carregando jogos...</p>
  </div>

  <script>
    const jogosDiv = document.getElementById("jogos");
    const btnUltimos = document.getElementById("btn-ultimos");
    const btnProximos = document.getElementById("btn-proximos");

    function criarCard(jogo, isPassado = false) {
      return `
        <div class="card">
          <div class="info">${jogo.dataHora || ""}</div>
          ${jogo.local ? `<div class="info">${jogo.local}</div>` : ""}
          <div class="escudos">
            <div class="escudo-time">
              <img src="${jogo.escudoA}" alt="escudoA" />
              <span>${jogo.timeA}</span>
            </div>
            <div class="vs">${isPassado ? `${jogo.golsA} x ${jogo.golsB}` : "VS"}</div>
            <div class="escudo-time">
              <img src="${jogo.escudoB}" alt="escudoB" />
              <span>${jogo.timeB}</span>
            </div>
          </div>
        </div>
      `;
    }

    function carregarJogos(tipo = "ultimos") {
      jogosDiv.innerHTML = `<p style="text-align:center;">Carregando ${tipo === "ultimos" ? 'últimos' : 'próximos'} jogos...</p>`;
      fetch("https://canalhas-api.vercel.app/api/agenda")
        .then(res => res.json())
        .then(data => {
          const jogos = data[tipo];
          if (!jogos || !jogos.length) {
            jogosDiv.innerHTML = `<p style="text-align:center;">Nenhum jogo encontrado.</p>`;
            return;
          }
          jogosDiv.innerHTML = jogos.map(j => criarCard(j, tipo === "ultimos")).join("");
        })
        .catch(() => {
          jogosDiv.innerHTML = `<p style="text-align:center; color:red;">Erro ao carregar os jogos.</p>`;
        });
    }
    
    function carregarProximoDestaque() {
  fetch("https://canalhas-api.vercel.app/api/agenda")
    .then(res => res.json())
    .then(data => {
      const agora = new Date();

      const jogosFuturos = (data.proximos || []).filter(jogo => {
        const [diaSem, dataHora] = (jogo.dataHora || "").split("•");
        if (!dataHora) return false;
        const [data, hora] = dataHora.trim().split(" ");
        const [dia, mes, ano] = data.split("/").map(Number);
        const [h, m] = hora.split(":").map(Number);
        const dataJogo = new Date(ano, mes - 1, dia, h, m);
        return dataJogo > agora;
      });

      if (!jogosFuturos.length) return;

      jogosFuturos.sort((a, b) => {
        const da = new Date(a.dataHora.split("•")[1].trim().split(" ")[0].split("/").reverse().join("/") + " " + a.dataHora.split("•")[1].trim().split(" ")[1]);
        const db = new Date(b.dataHora.split("•")[1].trim().split(" ")[0].split("/").reverse().join("/") + " " + b.dataHora.split("•")[1].trim().split(" ")[1]);
        return da - db;
      });

      const jogo = jogosFuturos[0];

      document.getElementById("escudoA").src = jogo.escudoA;
      document.getElementById("escudoB").src = jogo.escudoB;
      document.getElementById("timeA").innerText = jogo.timeA;
      document.getElementById("timeB").innerText = jogo.timeB;
      document.getElementById("data-prox").innerText = jogo.dataHora;
      document.getElementById("local-prox").innerText = jogo.local || "";
    })
    .catch(() => {
      document.getElementById("proximo-jogo-destaque").style.display = "none";
    });
}

carregarProximoDestaque();
    

    btnUltimos.onclick = () => {
      btnUltimos.classList.add("active");
      btnProximos.classList.remove("active");
      carregarJogos("ultimos");
    };

    btnProximos.onclick = () => {
      btnProximos.classList.add("active");
      btnUltimos.classList.remove("active");
      carregarJogos("proximos");
    };

    carregarJogos("ultimos");
  </script>
</body>
</html>
